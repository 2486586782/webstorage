<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage</title>
</head>
<body>
    <button id="btn1">保存数据</button>          <!--sessionStorage临时保存客户端少量的数据-->
    <button id="btn2">读取数据</button>
    <button id="btn3">删除数据</button>
    <button id="btn4">清空数据</button>

    <script>
let btn1=document.getElementById("btn1")
let btn2=document.getElementById("btn2")
let btn3=document.getElementById("btn3")
let btn4=document.getElementById("btn4")
let peron={name:"起灵",age:"23"}
btn1.onclick=function(){
    sessionStorage.setItem("101",JSON.stringify(peron))   //setItem（key,value）保存数据
}

btn2.onclick=function(){
  console.log(JSON.parse(sessionStorage.getItem("101")))  //getItem(key) 获取数据
}


btn3.onclick=function(){
  sessionStorage.removeItem("101")   //removeItem删除数据
}


btn4.onclick=function(){
  sessionStorage.clear()     //清空数据clear()
}


</script>
</body>
</html>
