<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <script>
let inputnode2=document.getElementById("input");
window.addEventListener("storage",function(e){    //storage事件在对localStorage与sessionStorage进行数据进行增删改操作时触发。
    inputnode2.value=e.newValue;
   // console.log(e)
})
    </script>
</body>
</html>
